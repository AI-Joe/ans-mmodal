---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test_anagram.yml -i tests/inventory
  - ansible-playbook tests/test_no_vars.yml -i test/inventory
  - ansible-playbook tests/test_not_anagram.yml -i test/inventory

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/